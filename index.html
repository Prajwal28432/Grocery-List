<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant:wght@300&family=Lobster&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Grocery List</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center  ">Grocery List</h1>
        <div class="input-group w-75 m-auto mb-3">
            <input type="text" class="form-control " value="" required id="input-text" placeholder="Enter item name"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="btn" type="button">Add Item</button>
            </div>
        </div>
        <hr>
        <div class="main-container  " id="list">
            
        </div>
    </div>
   

    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/72cd9e5d40.js" crossorigin="anonymous"></script>
</body>

</html>
